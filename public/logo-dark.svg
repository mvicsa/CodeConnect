  <line x1="50" y1="50" x2="65" y2="40" stroke="#5ea500" stroke-width="2" opacity="0.7" />
  <line x1="50" y1="30" x2="50" y2="50" stroke="#5ea500" stroke-width="2" opacity="0.7" />
  <line x1="50" y1="50" x2="50" y2="70" stroke="#5ea500" stroke-width="2" opacity="0.7" />

